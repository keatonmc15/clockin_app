<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Admin" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Clock-In Admin</a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-light" href="{{ url_for('admin_employees') }}">Employees</a>
      <a class="btn btn-sm btn-outline-light" href="{{ url_for('admin_stores') }}">Stores</a>
      <a class="btn btn-sm btn-outline-light" href="{{ url_for('admin_shifts') }}">Shifts</a>
      <a class="btn btn-sm btn-outline-light" href="{{ url_for('admin_payroll') }}">Payroll</a>
      <a class="btn btn-sm btn-warning" href="{{ url_for('admin_logout') }}">Logout</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} mb-3" role="alert">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

</body>
</html>
